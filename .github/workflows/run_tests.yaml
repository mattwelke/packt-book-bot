name: Build and deploy to ICF

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
      - 'img/*'
      - .github/workflows/codeql-analysis.yml

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '16'
    - uses: gradle/wrapper-validation-action@v1
    - name: Run tests
      run: ./gradlew test
